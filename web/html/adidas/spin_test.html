<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>뻉뺑이 테스트</title>
  <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/css/adidas/adidas_r.css"/>
  <script src="/js/jquery/jquery-1.4.2.js"></script>
 <script>
	var cnt=0;
	var max=-300;
	var val;
	jQuery(document).ready(function(){
	
		setInterval(function(){
			if(cnt==7){
				cnt=0;
			}else{
				cnt=cnt+1;
			}
			spin();
		},50);

	});
	function spin(){

		jQuery('#spin').css({backgroundPosition:cnt*max+'px 0px'});	
	}
 </script>
 </head>

 <body>
  <div id="spin"style="width:300px;height:278px;background-image:url(/images/adidas/temp/circle.png);background-repeat:no-repeat;"></div>
 </body>
</html>
