	<script type="text/javascript">
		(function($){
			
			$(document).ready(function(){
				$(window).scroll(function(){
					if($(document).scrollTop() <= 0) $('.top').removeClass('scrl');
					else $('.top').addClass('scrl');
				});

				var font_size = 12;
				var max_size= 19;
				var min_size= 12;
				var line_hgt = 17;
				
				$('.btn a.m').click(function(){
					$('.btn a.p').removeClass('disable');
					if ($(this).hasClass('disable')) return false;
					font_size = font_size-1;
					line_hgt = line_hgt-1;
					$('.clause_body').css({
						fontSize:font_size,
						lineHeight : line_hgt+'px'
					});
					if(font_size == min_size) $(this).addClass('disable');

					return false;
					
				});

				$('.btn a.p').click(function(){
					$('.btn a.m').removeClass('disable');
					if ($(this).hasClass('disable')) return false;
					font_size = font_size+1;
					line_hgt = line_hgt+1;
					$('.clause_body').css({
						fontSize:font_size,
						lineHeight : line_hgt+'px'
					});
					if(font_size == max_size) $(this).addClass('disable');

					return false;				
				});
			});



		})(jQuery);
	</script>

		.clause_wrap .btn a.disable{
