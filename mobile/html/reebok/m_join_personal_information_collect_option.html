

<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ko" class="">
<head>
    <title>리복 개인정보 수집 이용동의 (선택)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta content="address=no" name="format-detection">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="/MO/reebok/css/reebok_m.css" /> 
    <script type="text/javascript" src="/MO/reebok/js/jquery.js"></script>
    <script type="text/javascript" src="/MO/reebok/js/reebok_js_m.js"></script>
    <script type="text/javascript" src="/MO/reebok/js/iscroll.js"></script>
    <script type="text/javascript" src="/MO/reebok/js/FlickKkb.js"></script>
    <script type="text/javascript">
        (function($){

            $(document).ready(function(){
                $(window).scroll(function(){
                    if($(document).scrollTop() <= 0) $('.top').removeClass('scrl');
                    else $('.top').addClass('scrl');
                });

                var font_size = 12;
                var max_size= 19;
                var min_size= 12;
                var line_hgt = 17;
                
                $('.btn a.m').click(function(){
                    $('.btn a.p').removeClass('disable');
                    if ($(this).hasClass('disable')) return false;
                    font_size = font_size-1;
                    line_hgt = line_hgt-1;
                    $('.clause_body').css({
                        fontSize:font_size,
                        lineHeight : line_hgt+'px'
                    });
                    if(font_size == min_size) $(this).addClass('disable');

                    return false;
                    
                });

                $('.btn a.p').click(function(){
                    $('.btn a.m').removeClass('disable');
                    if ($(this).hasClass('disable')) return false;
                    font_size = font_size+1;
                    line_hgt = line_hgt+1;
                    $('.clause_body').css({
                        fontSize:font_size,
                        lineHeight : line_hgt+'px'
                    });
                    if(font_size == max_size) $(this).addClass('disable');

                    return false;               
                });
            });



        })(jQuery);
    </script>
    <style type="text/css">
        body{overflow:hidden;}
        .clause_wrap{padding:60px 0 10px;}
        .clause_wrap .top{
            width:100%;
            position:fixed;
            top:0;
            left:0;
            height:50px;
            padding:14px 0 0 10px;
            font-size:16px;
            color:#fff;
            background:#212121;
            transition:all 0.5s ease 0s;
            -webkit-transition:all 0.5s ease 0s;
            -moz-transition:all 0.5s ease 0s;
        }
        .clause_wrap .top.scrl{background:rgba(33,33,33,0.8);}
        .clause_wrap .btn{position:fixed;top:9px;right:10px;}
        .clause_wrap .btn a{
            display:block;
            width:40px;
            height:30px;
            position:relative;
            float:left;
            background:-moz-linear-gradient(left top,#fff,#ddd);
            background:-webkit-linear-gradient(left top,#fff,#ddd);
            background:-webkit-gradient(linear,0% 0%,0% 100%,from(#fff),to(#ddd));
            border:1px solid #ccc;
        }
        .clause_wrap .btn a.m{border-right-width:0;border-radius:3px 0 0 3px;}
        .clause_wrap .btn a.p{border-radius:0 3px 3px 0;}
        .clause_wrap .btn a div{width:20px;height:3px;background:#333;position:absolute;}
        .clause_wrap .btn a.m div{top:13px;left:10px;}
        .clause_wrap .btn a.p div:first-child{top:13px;left:10px;}
        .clause_wrap .btn a.p div:last-child{top:13px;left:10px;transform:rotate(90deg);-webkit-transform:rotate(90deg);-moz-transform:rotate(90deg);}
        .clause_wrap .btn a.disable{
            background:#ccc;
        }
        .clause_wrap .btn a.disable div{background:#a1a1a1;}
        .clause_wrap .clause_body{font-size:12px;padding:0 10px;line-height:17px;}
        .clause_wrap .clause_body *{font-size:100%;}
        .clause_wrap .clause_body p{margin:15px 0 5px;font-weight:bold;}
    </style>
</head>

<body>
    

    <section class="clause_wrap">
        <header class="top bdrbox">개인정보 수집 이용동의 (선택)</header>
        <div class="btn">
            <a href="#" class="m disable"><div></div></a>
            <a href="#" class="p"><div></div><div></div></a>
        </div>

        <article class="clause_body">
                    
           <p>1. 개인정보의 수집·이용 목적</p>
            - 새로운 서비스, 신상품 정보, 출고알림서비스나 이벤트 정보 등 최신 정보의 안내
            <br/><br/>                                  
            <p>2. 수집하는 개인정보의 항목</p>
            <br/>
            - 성명, 전자우편주소, 주소, 전화번호(휴대전화번호 포함) 
            <br/>
            . 개인정보의 보유 및 이용기간
            <br/>
            - 회원의 탈퇴 시
            <br/>
            - 법령에서 정하는 기간이 있는 경우에는 그 기간
        </article>                              
    </section>
</body>

</html>
