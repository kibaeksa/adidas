 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">

	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

	<style type="text/css">

		.mirun_wrap header{
			height:50px;
			background: #dc2c2f;
			text-align: center;
		}

		.mirun_wrap header h1{
			padding-left: 15px;
			color: #fff;
			font:15px/50px 'NotoSansKR';
			text-align: left;
		}

		.mirun_wrap header .close_x_btn{
			width:50px;
			height:50px;
			position: absolute;
			top: 0;
			right: 0;
		}

		.mirun_wrap header .close_x_btn::before,
		.mirun_wrap header .close_x_btn::after{
			background: #fff;
		}

		.mirun_wrap .contents{
			position: relative;
			padding: 15px;
		}

		.mirun_wrap .contents h2{
			margin:15px 0 20px;
			text-align:center;
			color:#474747;
			font:16px/22px 'NotoSansKRRegular';
		}

		.mirun_wrap .contents h2 strong{
			color:#e72929;
		}

		.mirun_wrap .li_hypn li{
			margin-bottom: 3px;
		    font-size: 11px;
		    line-height: 14px;
		    color: #777;
		}

		.mirun_wrap .li_hypn li.s::before{
			top:3px;
			content:'*';
		}	

		.mirun_wrap .btn_area{
			text-align: center;
		}

		.mirun_wrap .btn_area a{
			width: 140px;
			height: 40px;
			background: #473291;
			color: #fff;
			display: inline-block;
			font-size:15px;
			line-height: 40px;
		}

		/* 160804 css 수정 */
		.mirun_wrap .li_hypn{
		    max-width: 340px;
		    margin: 0 auto 15px;
		    position: relative;			
		}
		/* //160804 css 수정 */

		.mirun_wrap .li_hypn li{
			padding-left:8px;
			color: #404040;
		}

		.mirun_wrap .li_hypn li::before{
			content:'*';
			top:3px;
		}

	</style>


	<script type="text/javascript" src="/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="/js/swipe.js"></script>
	<script type="text/javascript" src="/js/owl.carousel.js"></script>
	
	<title>아디다스 모바일</title>
</head>
<body>
	<div id="wrap">		
		<div class="mirun_wrap">
			<header>
				<!-- 160802 상단 제목 수정-->
				<h1>아디다스 러닝 부스트 사고 2016 마이런 서울가자</h1>
				<a href="javascript:void(0)" class="close_x_btn"></a>
			</header>

			<div class="contents">
				<h2>감사합니다.<br/>2016 아디다스 MBC+ 마이런 서울<br/><strong>신청이 완료</strong>되었습니다.</h2>
				<!-- 160802 유의사항 -->
				<ul class="li_hypn">
					<li>응모 완료 시 당첨 확정이며 단, 신청 이후 제품 교환 및 환불 시 당첨이 취소됩니다.</li>
					<li>2016 마이런 서울 레이스 패키지 배송 작업이 시작되는 2016년 9월 5일부터<br/>제품 교환 및 환불이 불가능합니다.</li>
				</ul>
				<!-- //160802 -->
				<div class="btn_area">
					<a href="#">확인</a>
				</div>
			</div>
		</div>
		<!-- //mirun_wrap -->
	</div>
	<!-- //wrap -->

	
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript">
		(function($){			
					
		})(jQuery);	
	</script>
	
</body>

</html>
