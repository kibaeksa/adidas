
 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">

	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

	<style type="text/css">

		.mirun_wrap header{
			height:50px;
			background: #cb2b6f;
			text-align: center;
		}

		.mirun_wrap header h1{
			padding-left: 15px;
			color: #fff;
			font:15px/50px 'NotoSansKR';
			text-align: left;
		}

		.mirun_wrap header .close_x_btn{
			width:50px;
			height:50px;
			position: absolute;
			top: 0;
			right: 0;
		}

		.mirun_wrap header .close_x_btn::before,
		.mirun_wrap header .close_x_btn::after{
			background: #fff;
		}

		.mirun_wrap .contents{
			position: relative;
			padding: 15px;
		}

		.mirun_wrap .contents>p{
			margin-bottom: 1.5rem;
			color: #000;
			font-size:1.3rem;
			line-height: 1.6rem;
			text-align: center;
		}



		.mirun_wrap .btn_area{
			padding-top: 1.5rem;
			text-align: center;
		}

		.mirun_wrap .btn_area a{
			width: 140px;
			height: 40px;
			background: #191919;
			color: #fff;
			display: inline-block;
			font-size:15px;
			line-height: 40px;
		}

        .mirun_wrap .contents>p.sub{
            color: #ca0248;
            font-size: 1.1rem;
        }

	</style>


	<script type="text/javascript" src="/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="/js/swipe.js"></script>
	<script type="text/javascript" src="/js/owl.carousel.js"></script>

	<title>아디다스 모바일</title>
</head>
<body>
	<div id="wrap">
		<div class="mirun_wrap">

			<div class="contents">
				<p>감사합니다. <br/>2017 아디다스 마이런 부산<br/>참가 신청이 정상적으로 접수 되었습니다.</p>
                <p class="sub">※구매 취소 시 당첨 취소됩니다.</p>
				<p>2017년 4월 16일에 건강한 모습으로 만나요!</p>
				<div class="btn_area">
					<a href="#">확인</a>
				</div>
			</div>
		</div>
		<!-- //mirun_wrap -->
	</div>
	<!-- //wrap -->


	<script type="text/javascript" src="/js/adidas/common.js"></script>
	<script type="text/javascript">
		(function($){

		})(jQuery);
	</script>

<script src="//localhost:35729/livereload.js?snipver=1" async="" defer=""></script></body>

</html>
